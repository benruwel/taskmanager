<div class="centered-content">
    <div class="task-manager-container">
        <div class="sidebar">
            <h1 class="title">
                Lists
            </h1>
            <div class="list-menu">
                <a   class="list-menu-item" 
                    *ngFor="let list of lists" 
                    [routerLink]="['/lists', list._id]" 
                    routerLinkActive="router-link-active" 
                    routerLinkActive="is-active" >
                    <p>{{ list.title }}</p>
                </a>

            </div>

            <button class="button" [routerLink]="['/new-list']" >+ New List</button>

        </div>

        <div class="tasks-list-container">
            <h1 class="title">
                Tasks
            </h1>
            <!--Task elements-->
            <div class="task" *ngFor="let task of tasks" (click)="onTaskClick(task)" [ngClass]="{'completed': task.completed}">
                <p>{{ task.title }}</p>
            </div>

            <button [routerLink]="['./new-task']" class="circle-add-button button">
                <img  routerLinkActive="router-link-active"  src="../../../assets/plus.svg" alt="add task">
            </button>

        </div>
    </div>
</div>
