<div class="centered-content">
    <div class="modal-box">
        <h1 class="title">
            Create new task

            <div class="buttons is-right">
              <button class="button btn1" [routerLink]="['/']">Cancel</button>
              <button class="button btn2" (click)="createTask(taskTitleInput.value)" >Create</button>
            </div>

          </div>
</div>
