<div class="centered-content">

    <div class="dialog-box">

        <h1 class="title">Sign Up</h1>

        <div class="field">
            <p class="control has-icons-left has-icons-right">
              <input #emailInput class="input" type="email" placeholder="Email">
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
            </p>
          </div>
          <div class="field">
            <p class="control has-icons-left">
              <input #passwordInput class="input" type="password" placeholder="Password">
              <span class="icon is-small is-left">
                <i class="fas fa-lock"></i>
              </span>
            </p>
          </div>
          <div class="field">
            <p class="control">
              <button class="button is-success is-pulled-right" (click)="onSignupButtonClicked(emailInput.value, passwordInput.value)">
                Sign Up
              </button>
            </p>
          </div>
    </div>
</div>
